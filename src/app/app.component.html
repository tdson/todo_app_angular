<div style="text-align:center">
  <h1>
    {{title}}
  </h1>
</div>
<div class="container">
  <ul>
    <li *ngFor="let todo of todos" (click)="onSelect(todo)" [class.selected]="todo === selectedTodo" >
      <a [routerLink]="['/todo', todo.id]">
        <h2>{{todo.title}}</h2>
        <span>{{todo.updated_at}}</span>
      </a>
    </li>
  </ul>
</div>
